<!DOCTYPE html>
<html lang="nb">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="module" src="resources/js/rentcar.js" defer></script>
</head>
<body>
	<header>
		<h1>
			<a href="index.html">Teknikk Car Rental</a>
		</h1>
	</header>
	<div class="main" id='main-content'>
		<nav class="nav-form">
			<article class="article-form">
				<form method="post" id="rentcar-page-form" action="confirmation.html">
					<label for="location">Sted (by, land eller flyplasskode):</label>
					<input type="text" id="location" value="e.g. Bergen" onfocus="this.value=''" class="location-form" required aria-required="true">
					<br>
					<label for="pickup-date">Hentes:</label>
					<input class="date-form" type="date" id="pickup-date" required aria-required="true">
					<label for="pickup-time">Kl.:</label>
					<select class="time-form" onfocus="this.value=''" id="pickup-time" required aria-required="true">
						<option value="00:00">00:00</option>
						<option value="01:00">01:00</option>
						<option value="02:00">02:00</option>
						<option value="03:00">03:00</option>
						<option value="04:00">04:00</option>
						<option value="05:00">05:00</option>
						<option value="06:00">06:00</option>
						<option value="07:00">07:00</option>
						<option value="08:00">08:00</option>
						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option selected="selected" value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
						<option value="19:00">19:00</option>
						<option value="20:00">20:00</option>
						<option value="21:00">21:00</option>
						<option value="22:00">22:00</option>
						<option value="23:00">23:00</option>
					</select>
					<br>
					<label for="dropoff-date">Leveres:</label>
					<input class="date-form" type="date" id="dropoff-date" required aria-required="true">
					<label for="dropoff-time">Kl.:</label>
					<select class="time-form" onfocus="this.value=''" id="dropoff-time" required aria-required="true">
						<option value="00:00">00:00</option>
						<option value="01:00">01:00</option>
						<option value="02:00">02:00</option>
						<option value="03:00">03:00</option>
						<option value="04:00">04:00</option>
						<option value="05:00">05:00</option>
						<option value="06:00">06:00</option>
						<option value="07:00">07:00</option>
						<option value="08:00">08:00</option>
						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option selected="selected" value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
						<option value="19:00">19:00</option>
						<option value="20:00">20:00</option>
						<option value="21:00">21:00</option>
						<option value="22:00">22:00</option>
						<option value="23:00">23:00</option>
					</select>
					<br><br>
					<label for="car-type">Biltype:</label>
					<select class="car-form" id="car-type" required aria-required="true">
						<option value="A">Type A</option>
						<option value="B">Type B</option>
						<option value="C">Type C</option>
						<option value="D">Type D</option>
						<option value="V">Type V</option>
					</select>
					<br>
					<input type="submit" value="Send inn" id="index-submit">
				</form>
			</article>
		</nav>
	</div>
</body>
</html>
