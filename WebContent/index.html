			<article class="article-form">
				<form method="post" id="main-page-form" action="confirmation.html">
					<label id="location">Sted (by, land eller flyplasskode):</label>
					<!-- autocomplete address-level2 would typically be the city, village or town in the address.
						Not sure if autocomplete is relevant in this case, given that renting a car often happens in a different city
						from your address. -->
					<input autocomplete="address-level2" type="text" aria-autocomplete="true" aria-labelledby="location" class="location-form" required>
					<br>
					<label id="pickupdate">Hentes:</label>
					<input class="date-form" aria-labelledby="pickupdate" type="date" id="pickup-date" required>
					<label id="pickuptime">Kl.:</label>
					<select class="time-form" aria-labelledby="pickuptime" onfocus="this.value=''" id="pickup-time" required>

						<option value="01:00">01:00</option>

						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option selected="selected" value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
						<option value="19:00">19:00</option>
						<option value="20:00">20:00</option>
						<option value="21:00">21:00</option>
						<option value="22:00">22:00</option>
						<option value="23:00">23:00</option>
					</select>
					<br>
					<label id="dropoffdate">Leveres:</label>
					<input class="date-form" aria-labelledby="dropoffdate" type="date" id="dropoff-date" required>
					<label id="dropofftime">Kl.:</label>
					<select class="time-form" aria-labelledby="dropofftime" onfocus="this.value=''" id="dropoff-time" required>
						<option value="00:00">00:00</option>
						<option value="01:00">01:00</option>
						<option value="02:00">02:00</option>
						<option value="03:00">03:00</option>
						<option value="04:00">04:00</option>
						<option value="05:00">05:00</option>
						<option value="06:00">06:00</option>
						<option value="07:00">07:00</option>
						<option value="08:00">08:00</option>
						<option value="09:00">09:00</option>
						<option value="10:00">10:00</option>
						<option value="11:00">11:00</option>
						<option value="12:00">12:00</option>
						<option value="13:00">13:00</option>
						<option value="14:00">14:00</option>
						<option selected="selected" value="15:00">15:00</option>
						<option value="16:00">16:00</option>
						<option value="17:00">17:00</option>
						<option value="18:00">18:00</option>
						<option value="19:00">19:00</option>
						<option value="20:00">20:00</option>
						<option value="21:00">21:00</option>
						<option value="22:00">22:00</option>
						<option value="23:00">23:00</option>
					</select>
					<br><br>
					<label id="cartype">Biltype:</label>
					<select class="car-form" aria-labelledby="cartype" id="car-type" required>
						<option value="A">Type A</option>
						<option value="B">Type B</option>
						<option value="C">Type C</option>
						<option value="D">Type D</option>
						<option value="V">Type V</option>
					</select>
					<br>
					<input type="submit" value="Send inn" id="index-submit" role="button">
				</form>
			</article>
		</nav>
</div>
</div>
